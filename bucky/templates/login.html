<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../static/css/auth.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    </head>
    <body>
        <img class="logo" src="../static/media/logo.png"/>
        <div class = "login-container" style="height: 350px;">
            <div class="row">
                <form class="col s12" action="/login" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" name="password" class="validate" required="required">
                            <label for="username" data-error="error" data-success="ok">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate" required="required">
                            <label for="password" data-error="error" data-success="ok">Password</label>
                        </div>
                    </div>
                    <button type="submit" class="log waves-effect waves-light btn">Log in</button>
                    <a href="/register"
                            class="log waves-effect waves-light btn" style="background-color: #db4437;">Sign Up
                    </a>
                </form>
            </div>
            <div>
            </div>
        </div>
